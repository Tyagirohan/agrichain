<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriChain - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 24px;
      padding: 48px 32px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    h1 {
      color: #1F2937;
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      color: #6B7280;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .btn {
      background: #10B981;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }
    
    .btn:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    
    .status {
      margin-top: 24px;
      padding: 12px;
      background: #FEF3C7;
      border-radius: 8px;
      color: #92400E;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status.online {
      background: #D1FAE5;
      color: #065F46;
    }
    
    .features {
      margin-top: 32px;
      text-align: left;
      background: #F9FAFB;
      padding: 20px;
      border-radius: 12px;
    }
    
    .features h3 {
      color: #1F2937;
      font-size: 16px;
      margin-bottom: 12px;
    }
    
    .features ul {
      list-style: none;
      padding: 0;
    }
    
    .features li {
      color: #6B7280;
      font-size: 14px;
      margin-bottom: 8px;
      padding-left: 24px;
      position: relative;
    }
    
    .features li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #10B981;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, you can still browse cached content!
    </p>
    
    <button class="btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="status" id="status">
      Checking connection...
    </div>
    
    <div class="features">
      <h3>ðŸ“± What you can do offline:</h3>
      <ul>
        <li>View previously loaded pages</li>
        <li>Browse cached products</li>
        <li>Read saved government schemes</li>
        <li>View your dashboard</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Check connection status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'âœ“ Connection restored! Click "Try Again" to reload.';
        status.className = 'status online';
      } else {
        status.textContent = 'âœ— Still offline. Connect to internet and try again.';
        status.className = 'status';
      }
    }
    
    // Update status on load
    updateStatus();
    
    // Listen for connection changes
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Auto-reload when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 2000);
    });
  </script>
</body>
</html>
